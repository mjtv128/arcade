<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="phaser.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div align= center id='header'>
        <img src='/assets/title.png'> </img>
    </div>

    <div class='container'>
        
        
        
        <div id='leaderboard-side' class='leaderboard'>
            <div class='leaderboard-design'>
                <h2 class='l-title'>Leaderboard</h2>
                <ul id='name-score' class='ul'></ul>
            </div>
        </div>
        
        <div id='game-div' class='game'>
        </div>
           
        <!-- <div class='form'> -->
        <div id='submit-form-div' class='submit-form'>
            <form id="submit-form" class= 'submit'>
                Please provide username: <br>
                <input id='username' type="text" name='Username'></input><br>
                <input hidden id='score' type="number"></input>
                <button id='submit-button' type="submit">SUBMIT</button>
            </form>
            <div id='charger' class='charger'></div>
        </div>
        <!-- </div> -->
        
        <script type='text/javascript' src="index.js"> </script>
        <script type='text/javascript' src="game.js"> </script>
    </div>
</body>

</html>
